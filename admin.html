<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Admin Page</title>
</head>
<body>

<header>
  <h1>Admin Page</h1>
</header>

<section class="property-form">
  <form id="propertyForm">
    <label for="location">Location:</label>
    <input type="text" id="location" name="location" required>

    <label for="price">Price:</label>
    <input type="number" id="price" name="price" required>

    <label for="wifi">WiFi:</label>
    <input type="checkbox" id="wifi" name="wifi">

    <label for="roWater">RO Water:</label>
    <input type="checkbox" id="roWater" name="roWater">

    <label for="gym">Gym:</label>
    <input type="checkbox" id="gym" name="gym">

    <label for="library">Library:</label>
    <input type="checkbox" id="library" name="library">

    <label for="mess">Mess:</label>
    <input type="checkbox" id="mess" name="mess">

    <label for="parking">Parking:</label>
    <input type="checkbox" id="parking" name="parking">

    <label for="sharingPrivate">Sharing/Private:</label>
    <select id="sharingPrivate" name="sharingPrivate">
      <option value="sharing">Sharing</option>
      <option value="private">Private</option>
    </select>

    <label for="security">Security:</label>
    <input type="checkbox" id="security" name="security">

    <label for="laundry">Laundry:</label>
    <input type="checkbox" id="laundry" name="laundry">

    <label for="images">Upload Pictures:</label>
    <input type="file" id="images" name="images" accept="image/*" multiple>

    <button type="button" onclick="submitForm()">Submit</button>
  </form>
</section>
<section class="modification-form" style="display: none;">
    <h2>Modify/Deactivate Listing</h2>
    <label for="listingId">Listing ID:</label>
    <input type="text" id="listingId" name="listingId" required>
  
    <button type="button" onclick="modifyListing()">Modify Listing</button>
    <button type="button" onclick="deactivateListing()">Deactivate Listing</button>

</section>

<script src="script.js"></script>

</body>
</html>
